<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard</title>
  <link href="./assets/style.css" />
</head>

<body>

  <div class="container-fluid text-center p-3 mb-2 bg-primary text-white">
    <div class="jumbotron">
      <h1>Weather Dashboard</h1>
    </div>
  </div>

<div class="container row">
  <div class="container col-4">
    <div class="list-group" id="city-container">
      <h3>Search for a City:<span id="seach-history"></span></h3>
      <form id="search-form" class="list-group">
        <input class="m-1" name="cityName" id="city" type="text" placeholder="Enter a City here" />
        <button class="col-2 m-1 btn btn-primary" id="search">Search</button>
      </form>
      <button class="m-1" id="city-1">City Search1</button>
      <button class="m-1" id="city-2">City Search</button>
      <button class="m-1" id="city-3">City Search</button>
      <button class="m-1" id="city-4">City Search</button>
      <button class="m-1" id="city-5">City Search</button>
    </div>
  </div>

  <div class="container col-8">
    <div class="float-right">
      <div class="container border border-primary">
        <h3 id="returnedCity"></h3>
        <span id="temp">Temp:</span><img id="icon" src="" /><br>
        <span id="wind">Wind:</span><br>
        <span id="humidity">Humidity:</span><br>
        <span id="uvIndex">UVIndex:</span><br>
      </div>
      <div class="container">
        <h3>5-Day Forecast:</h3>
        <div id="fiveday" class="row">
          <div class="card text-white bg-secondary m-1" style="max-width: 10rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card text-white bg-secondary m-1" style="max-width: 10rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card text-white bg-secondary m-1" style="max-width: 10rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
             <div class="card-header"></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card text-white bg-secondary m-1" style="max-width: 10rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
